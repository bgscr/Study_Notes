syntax = "proto3";
package users;
option go_package = "./users";

import "google/api/annotations.proto";

// ========== Users Service ==========
message RegisterUserInfoReq {
  string user_name = 1 [json_name = "userName"];
  string password = 2 [json_name = "password"];
  string email = 3 [json_name = "email"];
}

message RegisterUserInfoResp {
  bool flag = 1 [json_name = "flag"];
  string msg = 2 [json_name = "msg"];
}

message LoginUserInfoReq {
  string user_name = 1 [json_name = "userName"];
  string password = 2 [json_name = "password"];
}

message LoginUserInfoResp {
  bool flag = 1 [json_name = "flag"];
  string msg = 2 [json_name = "Msg"];
  string token = 3 [json_name = "token"];
}

service UserService {
  rpc Register(RegisterUserInfoReq) returns (RegisterUserInfoResp) {
    option (google.api.http) = {
      post: "/user/register"
      body: "*"
    };
  }

  rpc Login(LoginUserInfoReq) returns (LoginUserInfoResp) {
    option (google.api.http) = {
      post: "/user/login"
      body: "*"
    };
  }
}
